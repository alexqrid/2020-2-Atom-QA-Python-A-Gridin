sudo: required
services:
  - xvfb
addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver
language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
env:
  global:
    - secure: ""
    - secure: ""
    - DISPLAY=:99.0
before_script:
  - wget https://chromedriver.storage.googleapis.com/86.0.4240.22/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d /tmp/
  - export CHROME_BIN=chromium-browser
  - xvfb-run make test
  - xvfb-run --server-args="-screen 0 1024x768x24" make test
script:
  - pytest -m 'UI' QA-Python-homework-2/
  - pylint --confidence INFERENCE_FAILURE QA-Python-homework-2/
  - flake8 --ignore=F403,F405 QA-Python-homework-2/
  - pycodestyle QA-Python-homework-2/




